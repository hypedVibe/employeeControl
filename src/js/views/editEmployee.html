<div class="modal-header">
  <h1>Add Employee</h1>
</div>

<form name="employeeForm" novalidate>
  <div class="modal-body">
    <label>Name</label>
    <input type="text" name="name" class="form-control" ng-model="employee.name" required />
  </div>

  <div class="modal-body">
    <label>Gender</label>
    <select class="form-control" ng-model="employee.gender">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <div class="modal-body">
    <label>Contact Info</label>
    <input type="text" name="contactInfo" class="form-control" ng-model="employee.contactInfo" required />
  </div>

  <div class="modal-body">
    <label>Start Time</label>
    <input type="text" name="startTime" class="form-control" ng-model="employee.startTime" required />
  </div>

  <div class="modal-body">
    <label>Finish Time</label>
    <input type="text" name="finishTime" class="form-control" ng-model="employee.finishTime" required />
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="employeeForm.$invalid" ng-click="edit()">Edit</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
  </div>
</form>
